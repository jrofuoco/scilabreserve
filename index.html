<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci Lab Reserve - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-shell">
        <div class="branding">
            <h1>SciLabReserve<br>System</h1>
            <p>Manage your laboratory reservations efficiently. 
            <br>Login to access your dashboard.</p>
        </div>
        
        <div class="login-card">
            <div class="login-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <h2>WELCOME</h2>
            <form id="login-form">
                <div class="input-field">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required>
                </div>
                
                <div class="input-field">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
                </div>
                
                <div class="helper-row">
                    <label for="showPassword" class="flex items-center text-white text-sm cursor-pointer select-none">
                        <input 
                            type="checkbox" 
                            id="showPassword" 
                            class="h-4 w-4 text-indigo-600 bg-gray-700 border-gray-600 rounded focus:ring-indigo-500 transition duration-150"
                            onchange="togglePasswordVisibility()" 
                            style="margin-right: 0.5rem;"
                        > 
                        Show Password
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <div style="text-align: center; margin-top: 1rem;">
                    <p style="color: white; font-size: 0.9rem; margin: 0;">
                        Don't have an account? <a href="signup.html" style="color: white; text-decoration: underline; font-weight: 600;">Sign Up</a>
                    </p>
                </div>
                
                <div id="login-message" style="text-align: center; margin: 1rem 0; font-size: 0.9rem; font-weight: 600;">
                    <!-- Authentication messages will appear here -->
                </div>
                
                <div style="background: rgba(255,255,255,0.1); border-radius: 8px; padding: 1rem; margin: 1rem 0; font-size: 0.85rem;">
                    <p style="color: white; margin: 0 0 0.5rem; font-weight: 600;">Default Credentials:</p>
                    <p style="color: white; margin: 0.25rem 0; font-size: 0.8rem;">Admin: admin / admin123</p>
                    <p style="color: white; margin: 0.25rem 0; font-size: 0.8rem;">Teacher: teacher / teacher123</p>
                    <p style="color: white; margin: 0.25rem 0; font-size: 0.8rem;">Student: student / student123</p>
                </div>
                
                <button type="submit" id="login-button" class="primary">LOG IN</button>
            </form>
        </div>
    </div>
    
    <script src="login.js"></script>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        }
    </script>
    
</body>
</html>
