<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Sci Lab Reserve</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: block;
        }
        
        .page-header {
            background: linear-gradient(135deg, var(--primary-gradient-end), var(--primary-gradient-start));
            color: white;
            padding: 2rem 1.25rem;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
        }
        
        .page-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        
        .stat-card h3 {
            margin: 0 0 0.5rem;
            color: var(--primary-gradient-end);
            font-size: 2rem;
        }
        
        .stat-card p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .reservations-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .reservation-item {
            background: white;
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .reservation-info {
            flex: 1;
            min-width: 200px;
        }
        
        .reservation-info h4 {
            margin: 0 0 0.5rem;
            color: var(--text-dark);
        }
        
        .reservation-info p {
            margin: 0.25rem 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .reservation-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        button.secondary {
            border: 1px solid var(--primary-gradient-end);
            background: white;
            color: var(--primary-gradient-end);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        button.secondary:hover {
            background: var(--primary-gradient-end);
            color: white;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge.approved {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.rejected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .room-availability {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .room-card {
            background: white;
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .room-card h4 {
            margin: 0 0 0.5rem;
            color: var(--text-dark);
        }
        
        .room-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .status-indicator.available {
            background: #28a745;
        }
        
        .status-indicator.occupied {
            background: #dc3545;
        }
        
        .status-indicator.reserved {
            background: #ffc107;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="page-shell" style="padding: 0;">
            <h1>Teacher Dashboard</h1>
            <p style="margin: 0.5rem 0 0; opacity: 0.9;">Manage laboratory reservations and approvals</p>
        </div>
    </div>
    
    <div class="page-shell">
        <nav class="global-nav">
            <a href="#" onclick="logout(); return false;">Logout</a>
            <a href="reservation.html">New Reservation</a>
        </nav>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>12</h3>
                <p>Total Reservations</p>
            </div>
            <div class="stat-card">
                <h3>8</h3>
                <p>Pending Approval</p>
            </div>
            <div class="stat-card">
                <h3>4</h3>
                <p>Approved Today</p>
            </div>
            <div class="stat-card">
                <h3>2</h3>
                <p>Active Labs</p>
            </div>
        </div>
        
        <div class="card">
            <h2>Recent Reservations</h2>
            <div class="reservations-list" id="adviser-review-list">
                <p style="text-align: center; color: #666; padding: 2rem;">No reservations pending review.</p>
            </div>
        </div>
        
        <div class="card" style="margin-top: 1.5rem;">
            <h2>Room Availability</h2>
            <div class="room-availability" id="room-availability">
                <!-- Room availability will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="teacher-dashboard.js"></script>
</body>
</html>
